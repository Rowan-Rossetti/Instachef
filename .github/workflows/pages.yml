name: Deploy Instachef to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      # IMPORTANT: base-href = /<nom-du-repo>/   -> ici /Instachef/
      - run: npm run build -- --configuration production --base-href "/Instachef/"

      - name: Upload artifact (Angular dist)
        uses: actions/upload-pages-artifact@v3
        with:
          # Angular 15+ -> dist/<app>/browser
          path: dist/**/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
