<app-header></app-header>

<h1>Profile utilisateur</h1>
<form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
  <div class="form-fields">
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstname" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastname" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe actuel</mat-label>
      <input matInput [type]="hideCurrentPassword ? 'password' : 'text'" formControlName="password" required />
      <button mat-icon-button matSuffix type="button" (click)="hideCurrentPassword = !hideCurrentPassword">
        <mat-icon>{{ hideCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword" />
      <button mat-icon-button matSuffix type="button" (click)="hideNewPassword = !hideNewPassword">
        <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Enregistrer</button>
    <button mat-stroked-button color="warn" type="button" (click)="logout()">Se déconnecter</button>
  </div>
</form>
<app-footer></app-footer>
